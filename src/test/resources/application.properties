server.port=8080

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb
#spring.datasource.hikari.jdbc-url=jdbc:h2:mem:testdb;MODE=MYSQL
#spring.datasource.hikari.username=sa


# true \uC124\uC815 \uC2DC, JPA \uCFFC\uB9AC\uBB38 \uD655\uC778 \uAC00\uB2A5
spring.jpa.show-sql=true

# MySQL \uC124\uC815
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB Source URL \uC124\uC815
spring.datasource.url=jdbc:mysql://127.0.0.1:3307/movieticket?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&serverTimezone=Asia/Seoul

# DB \uC0AC\uC6A9\uC790 \uC774\uB984 \uC124\uC815
# \uC608\uC2DC) spring.datasource.username=root
spring.datasource.username=root

# DB \uC0AC\uC6A9\uC790\uC774\uB984\uC5D0 \uB300\uD55C \uC554\uD638 \uC124\uC815
# \uC608\uC2DC) spring.datasource.password=root
spring.datasource.password=1234


# DDL(create, alter, drop) \uC815\uC758 \uC2DC, DB\uC758 \uACE0\uC720 \uAE30\uB2A5\uC744 \uC0AC\uC6A9\uD560 \uC218 \uC788\uC74C.
spring.jpa.hibernate.ddl-auto=update

# JPA\uC758 \uAD6C\uD604\uCCB4\uC778 Hibernate\uAC00 \uB3D9\uC791\uD558\uBA74\uC11C, \uBC1C\uC0DD\uD55C SQL\uC758 \uAC00\uB3C5\uC131\uC744 \uB192\uC5EC\uC90C.
spring.jpa.properties.hibernate.format_sql=true












